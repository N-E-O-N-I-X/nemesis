<!DOCTYPE html>
<html lang="en">
<head>

    <title>NEMESIS-01 Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="button-bar">
        <a href="https://pump.fun" class="pump-button">pump.fun</a>
    </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
